<html>
    <head>
        <meta charset="UTF-8">
        <title>Romualdo 11</title>
    </head>
    <body >

        <div style="text-align: center">

            
            
            <input style="padding: 7px;
                   border-radius: 10px;
                   border: solid 1px #2196F3;
                   color: #3F51B5;
                   font-size: 18px;
                   text-align: center;
                   font-weight: 700;
                   outline: none;" 
                   placeholder="ID vÃ­deo" id="id_video">
            <button onclick="iniciar()" style="padding: 7px;
                    border-radius: 10px;
                    border: solid 1px #2196F3;
                    color: #ffffff;
                    font-size: 18px;
                    text-align: center;
                    font-weight: 700;
                    outline: none;
                    background: #03A9F4;
                    cursor: pointer;">Iniciar</button>
        </div>
        <br>

        <div style="display: flex;flex-wrap: wrap;" id="v"></div>
        <div style="display: flex;flex-wrap: wrap;" id="aviso"></div>



        <script type='text/javascript'>
            window.onload = function () {





            };


            function iniciar() {
                reiniciar();
                setInterval(function () {
                    reiniciar();
                }, 1000 * 70);
            }

            function mostrarAviso() {
                setTimeout(function () {
                    document.getElementById('aviso').innerHTML = '<h3 style="margin: 31px auto;">Reiniciando em 1 minuto</h3>';
                }, 4000);
            }


            function criarVideos() {
                var tempo = 0;
                var incrementos = [100, 100, 100, 100, 100];
                for (var t in incrementos) {
                    tempo += Number(incrementos[t] * 2);
                    console.log(tempo);
                    setTimeout(function () {
                        var iframe = document.createElement('iframe');
                        iframe.style.display = "block";
                        iframe.style.width = "200";
                        iframe.style.height = "200";
                        var video = document.getElementById('id_video').value;
                        iframe.src = 'https://www.youtube.com/embed/'+video+'?autoplay=1&mute=1&enablejsapi=1';
//                        iframe.src = 'http://www.youtube.com/embed/oHg5SJYRHA0?autoplay=1&mute=1&enablejsapi=1';
                        document.getElementById('v').appendChild(iframe);
                    }, tempo);

                }
            }


            function reiniciar() {
                document.getElementById('v').innerHTML = "";
                criarVideos();
                mostrarAviso();
            }

        </script>




    </body>
</html>
